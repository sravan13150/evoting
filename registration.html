<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>SFBU voting</title>
        <link rel="stylesheet" href="style3.css"/>
        
    </head>
  <title>Registration Form </title>
  
  <script>
    function validateForm() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if all fields are filled
      if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill out all fields.");
        return false;
      }
      function validateName(firstname) {
        // Define a regular expression to match any digits
        const digitsRegex = /\d+/g;
      
        // Check if name contains digits
        if (digitsRegex.test(firstname)) {
          return false; // Name contains digits
        }
      
        return true; // Name does not contain digits
      }
      
      // Example usage
      const name = "John Doe";
      if (validateName(firstname)) {
        console.log("Name is valid.");
      } else {
        console.log("Name is not valid.");
      }

      // Check if password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      // Check if email is valid
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // All validations passed, submit the form
      return true

      
    

      
    }
  </script>
  
</head>
<body background="SFBUimage.jpg">
  
  <h1>Registration form</h1>
  <form onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">
    <br>
    
	
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
